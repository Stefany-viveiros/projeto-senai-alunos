<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | SENAI Alunos</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
  </head>
  <body>
    <div class="faixa-topo"></div>

    <nav class="navbar">
      <div class="navbar-container">
        <div class="logo-senai">
          <img src="../img/logoSenai.jpg" alt="Logo SENAI" />
          <span>Alunos</span>
        </div>

        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li>
            <a target="_blank" href="https://www.sp.senai.br">SENAI OFICIAL</a>
          </li>
          <li><a href="carteirinha.html">Carteirinha</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <h1>Cadastre-se</h1>

      <section class="container">
        <form id="loginForm">
          <div class="group">
            <label for="nome">Nome completo</label>
            <input
              type="text"
              id="nome"
              placeholder="Digite seu nome completo"
              required
            />
          </div>

          <div class="group">
            <label for="email">Email ou usuário</label>
            <input
              type="text"
              id="email"
              placeholder="Digite seuUsername / Email"
              required
            />
          </div>

          <div class="group">
            <label for="ra">RA</label>
            <input type="text" id="ra" placeholder="Digite o seu RA" required />
          </div>

          <div class="group">
            <label for="telefone">Telefone</label>
            <input
              type="text"
              id="telefone"
              placeholder="Digite o seu Telefone"
              required
            />
          </div>

          <div class="group">
            <label for="senha">Digite a sua Senha</label>
            <input
              type="password"
              id="senha"
              placeholder="Digite a sua Senha"
              required
            />
          </div>

          <button type="submit">Cadastrar-se</button>

          <p>
            Já possui login?
            <a href="login.html">Login</a>
          </p>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <p>Desenvolvido pelos alunos do SENAI</p>
        <p>
          Leandro de Souza | Nicolas Eduardo | Stefany Viveiros
          <span>© 2025</span>
        </p>
      </div>
    </footer>

    <script src="../js/cadastro.js"></script>
  </body>
</html>
